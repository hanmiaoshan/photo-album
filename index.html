     <p>澄江市位于云南省中部，由云南省直辖，玉溪市代管，历史上为郡、路、府、县治地，有着“文风不让中原盛，民俗还如太古淳”的美誉。由于海拔,气候等原因，这里夏无酷暑，冬无严寒。其辖区内的抚仙湖更是作为中国最大的深水型淡水湖泊，并为中国人储备了15吨1类水。<p>
